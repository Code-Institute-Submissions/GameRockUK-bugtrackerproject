<!DOCTYPE html>
{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Register{% endblock %}

{% block page_heading %}<h2>User Registration</h2>{% endblock %}

{% block content %}
        <div>
            <form method="POST" class="col-sm-12 col-lg-6">
                {% csrf_token %}
                {{ registration_form | as_bootstrap }}
                <button type="submit">Register</button> 
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
{% endblock %}
